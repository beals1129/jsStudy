        //console도 await 사용하여 then 대신 호출하기
        function delay (ms) {
            return new Promise((resolve) => {
                setTimeout(resolve,ms)
            })
        }

        async function helloAsync(){
            await delay(2000)
            return "hello Async"
        } //await 사용

        async function main() {
            const res = await helloAsync();
            console.log(res);
